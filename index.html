    <link rel="stylesheet" href="style.css">

</head>
<body>
    <img class="image-gradeint" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>
    <div class="container">
        <header>
            <h1  data-aos="fade-down" data-aos-duration="1500" class="logo">SAVITA</h1><!-- dropdown effet on AOS app -->

        <main>

            <P data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="2500" class="discrip">This app is purly for developers who are searching for partime its a amazing platform to earn money for creators</P>
            <div data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="3000" class="buttons">
                <a href="#" class="btn-get-started">Documents &gt;</a><!-- add link in the button -->
                <a href="#" class="btn-get-signing">Get started &gt;</a>
            </div>
        </div>
        </main>
